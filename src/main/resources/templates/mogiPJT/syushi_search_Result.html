<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<title>登録済み収支情報一覧</title>
	</head>
	
	<body>
		<form th:action="@{/search_result_back}" th:object="${SyushiForm}" method="post">
			<div class="style1">
				<h1><strong>登録済み収支情報一覧</strong></h1>
				
			<div th:if="*{searchResultList} == null">
				表示できる収支情報はありません。
			</div>

			<div th:if="*{searchResultList} != null">
				<div class="style4">
				<table style="text-align:center; margin: 0px auto;" border="1" >
					<tr>
						<th>管理ID</th>
						<th>購入日</th>
						<th>購入店舗</th>
						<th>カテゴリ</th>
						<th>値段</th>
						<th>利用カード</th>
						<th>獲得ポイント</th>
						<th>消費ポイント</th>
						<th>登録者</th>
						<th>登録日</th>
					</tr>

				
					<tr th:each="item:*{searchResultList}" >
						<td th:text="${item.syushiId}"></td>
						<td th:text="${item.buyDate}"></td>
						<td th:text="${item.ShopName}"></td>
						<td th:text="${item.sCate}"></td>
						<td th:text="${item.price}"></td>					
						<td th:text="${item.UseCard}"></td>
						<td th:text="${item.plusPoint}"></td>
						<td th:text="${item.minusPoint}"></td>
						<td th:text="${item.userId}"></td>
						<td th:text="${item.inpDate}"></td>
					</tr>

				</table>  
				</div>  
			</div>	
				
		
			<br />
			<input type="submit" class="button1" name="goSyushiShow_btn" value="戻る" >
			
		</div>
		
		</form>
	</body>
	
</html>
